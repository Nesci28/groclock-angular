<main class="bg-black h-screen w-screen overflow-hidden">
  <form class="pt-1 pl-1 flex justify-row flex-wrap" [formGroup]="form">
    <input type="text" [mask]="'90:00'" [dropSpecialCharacters]="false" placeholder="Day" class="mr-1 bg-black border-gray-400 text-gray-400" formControlName="dayStartsAt">
    <input type="text" [mask]="'90:00'" [dropSpecialCharacters]="false" placeholder="Night" class="mr-1 bg-black border-gray-400 text-gray-400" formControlName="nightStartsAt">
    <button (click)="save()" type="button" class="w-[100px] inline-flex justify-center border border-gray-400 bg-black px-4 py-2 text-sm font-medium text-gray-400 shadow-sm hover:bg-gray-400 hover:text-black focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 focus:ring-offset-gray-100">Save</button>
  </form>

  <div class="flex justify-center items-center h-full w-full flex-col">
    <p [ngClass]="color === ColorEnum.Day ? 'text-yellow-300' : 'text-red-900'" class="mb-0 text-[15vw]">{{ currentTime }}</p>
    <div class="flex flex-row">
      <img class="w-[7vw] mr-3" [src]="states[0] ? '../assets/sun.svg' : '../assets/moon.svg'">
      <img class="w-[7vw] mr-3" [src]="states[1] ? '../assets/sun.svg' : '../assets/moon.svg'">
      <img class="w-[7vw] mr-3" [src]="states[2] ? '../assets/sun.svg' : '../assets/moon.svg'">
      <img class="w-[7vw] mr-3" [src]="states[3] ? '../assets/sun.svg' : '../assets/moon.svg'">
      <img class="w-[7vw]" [src]="states[4] ? '../assets/sun.svg' : '../assets/moon.svg'">
    </div>
  </div>
</main>
